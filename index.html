<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Movie Seat Booking</title>
          <link rel="stylesheet" href="style.css">
</head>

<body>
          <div class="movie-container">
                    <label for="">Pick a movie:</label>
                    <select name="movie" id="movie">
                              <option value="20">Avengers: Endgame (20Ron)</option>
                              <option value="15">Joker (15Ron)</option>
                              <option value="12">Toy Story 4 (12Ron)</option>
                              <option value="10">Lion King(10Ron)</option>
                    </select>
          </div>
          <ul class="showcase">
                    <li>
                              <div class="seat"></div>
                              <small>N/A</small>
                    </li>
          </ul>
          <ul class="showcase">
                    <li>
                              <div class="seat selected"></div>
                              <small>Selected</small>
                    </li>
          </ul>
          <ul class="showcase">
                    <li>
                              <div class="seat ocupied"></div>
                              <small>Ocupied</small>
                    </li>
          </ul>
          <div class="container">
                    <div class="screen"></div>

                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                    </div>
                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                    </div>
                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat ocupied"></div>
                    </div>
                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                    </div>
                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat ocupied"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                    </div>
                    <div class="row">
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                              <div class="seat"></div>
                    </div>
          </div>
          <p class="text"> You have selected <span id="count">0</span> seats for a price of <span id="total"> 0</span>Ron</p>
          <script src="./script.js"></script>
</body>

</html>
